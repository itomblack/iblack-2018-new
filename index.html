<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="Your friendly neighbourhood designer. Based in Vancouver. Come inside to find out more.">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">

<!-- <script src="js/vendor/vue-dev.js"></script> -->
<script src="js/vendor/vue.min.js"></script>
  <title>iBlack - Process</title>
</head>
<body>
	
	<div id="app" class="page-wrap">

		<!-- menu -->
    <div class="set-menu-process" id="menu">
      <div class="menu-wrap">
	<div class="border-adjust-wrap">
		<a href="index.html"><img src="img/icons/logo.svg"></a>
		<ul>
			 <li v-for="item in links" class="link-underline menu-item" v-bind:class="item.class">
			 		<a v-bind:href="item.url" v-html="item.text"></a>
			 </li>
		</ul>
	</div>
</div>
    </div>

		<!-- process-modal -->
		<div id="modal" class="modal-wrap">
	<!-- Cover main page -->
	<div class="content-cover" id="close-panel"></div>
	<!-- Content -->
	<div class="modal-content" id="modal-panel">
			<!-- close button -->
			<div id="close-modal" class="close-roundel"></div>

			<!-- projects -->
			<div v-for="item in phases" v-bind:id="item.id" class="project-wrap">

				<!-- Intro text -->
				<div class="wrap-padding">
					<h2 class="text-white" v-html="item.title"></h2>
					<p class="bold upper text-blue add-marg" v-html="item.casestudy"></p>
					<h3 class="text-white" v-html="item.subtitle"></h3>
					<h6 class="text-white" v-html="item.summary"></h6>
					<p class="text-white marg-top-32 " v-html="item.para"></p>
				</div>
				
				<!-- Images -->
				<img v-for="image in item.images" v-bind:src="'img/' + image.oneImage" alt="project-image">

				<div class="wrap-padding">
			  	<a class="chat-link" href="contact.html">
						<p class="text-green">Keen to hear more?</p>
						<h3 class="marg-bot-0 link-underline text-white">Let's chat</h3>
						<div class="arrow-roundel-green"></div>
					</a>	
				</div>

			</div>
	</div>



</div>

		<!-- Intro -->
		<div id="intro-home">
        
<div class="intro-wrap">
	<!-- Text content -->
	<div class="intro-text">
		<h1 v-html="title"></h1>
		<h5 v-html="subtitle"></h5>
	</div>
	<!-- Image -->
	<div class="intro-backimg" id="fade-img">
	 	<img v-bind:src="'img/' + backImg" alt="" class="">
	</div>
</div>
    </div>
		
		<!-- Process -->
		<div id="process">
        <!-- If NO LINK -->
<template v-if="(url == '')">
	<div class="section-head-wrap">
		<div class="head-text">
			<h2 v-html="title"></h2>
			<h6 v-html="subtitle"></h6>
		</div>
	</div>
</template>

<!-- If LINK -->
<template v-else>
	<div class="section-head-wrap">
		<a v-bind:href="url" class="title-link width-50">
			<div class="head-text">
				<h2 class="link-underline" v-html="title"></h2>
				<h6 v-html="subtitle"></h6>
			</div>

			<div class="arrow-roundel-green"></div>
		</a>
	</div>
</template>



        <ul class=central-col>
  <li class="process-link modal-link hidden animate" v-for="item in phases" v-bind:id="item.id">
		<h6 class="bold upper text-blue marg-bot-0" v-html="item.phaseNum"></h6>
		<h3 class="marg-bot-0 link-underline" v-html="item.phaseTitle"></h3>
		<p class="marg-bot-0" v-html="item.description"></p>

		<div class="plus-roundel-green"></div>
	</li>
</ul>
    </div>

		<!-- Clients -->
		<div id="clients">
     	<!-- If NO LINK -->
<template v-if="(url == '')">
	<div class="section-head-wrap">
		<div class="head-text">
			<h2 v-html="title"></h2>
			<h6 v-html="subtitle"></h6>
		</div>
	</div>
</template>

<!-- If LINK -->
<template v-else>
	<div class="section-head-wrap">
		<a v-bind:href="url" class="title-link width-50">
			<div class="head-text">
				<h2 class="link-underline" v-html="title"></h2>
				<h6 v-html="subtitle"></h6>
			</div>

			<div class="arrow-roundel-green"></div>
		</a>
	</div>
</template>



      <ul class="central-col marg-bot-xxvlrg">
  <li class="client-name" v-for="item in clients" v-bind:id="item.id">
		<h6 class="bold" v-html="item.name"></h6>
	</li>
</ul>
    </div>

		<!-- Experiments -->
		<div id="experiments">
			<!-- If NO LINK -->
<template v-if="(url == '')">
	<div class="section-head-wrap">
		<div class="head-text">
			<h2 v-html="title"></h2>
			<h6 v-html="subtitle"></h6>
		</div>
	</div>
</template>

<!-- If LINK -->
<template v-else>
	<div class="section-head-wrap">
		<a v-bind:href="url" class="title-link width-50">
			<div class="head-text">
				<h2 class="link-underline" v-html="title"></h2>
				<h6 v-html="subtitle"></h6>
			</div>

			<div class="arrow-roundel-green"></div>
		</a>
	</div>
</template>



			<ul class=central-col>
  <li class="process-link hidden animate" v-for="item in phases">
  	<a v-bind:href="item.url" target="_blank">
			<p class="bold upper text-blue marg-bot-0" v-html="item.phaseNum"></p>
			<h3 class="marg-bot-0 link-underline" v-html="item.phaseTitle"></h3>
			<p class="marg-bot-0" v-html="item.description"></p>

			<div class="arrow-roundel-green"></div>
		</a>	
	</li>
</ul>
		</div>

		<!-- Contact -->
		<div id="home_contact">
			<!-- If NO LINK -->
<template v-if="(url == '')">
	<div class="section-head-wrap">
		<div class="head-text">
			<h2 v-html="title"></h2>
			<h6 v-html="subtitle"></h6>
		</div>
	</div>
</template>

<!-- If LINK -->
<template v-else>
	<div class="section-head-wrap">
		<a v-bind:href="url" class="title-link width-50">
			<div class="head-text">
				<h2 class="link-underline" v-html="title"></h2>
				<h6 v-html="subtitle"></h6>
			</div>

			<div class="arrow-roundel-green"></div>
		</a>
	</div>
</template>



		</div>


	</div><!-- close page-wrap -->

	<!-- LOADER -->
	<div class="loader"></div>

	
  <script src="js/main.js"></script>
</body>
</html>
