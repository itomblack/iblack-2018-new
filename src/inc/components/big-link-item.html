<ul class=central-col>
  <li class="process-link" v-for="item in phases">
  	<a v-bind:href="item.url" target="_blank">
			<p class="bold upper text-blue marg-bot-0"> {{ item.phaseNum }} </p>
			<h3 class="marg-bot-0 link-underline"> {{ item.phaseTitle }} </h3>
			<p class="marg-bot-0"> {{ item.description }} </p>

			<div class="arrow-roundel-green"></div>
		</a>	
	</li>
</ul>
