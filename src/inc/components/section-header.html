<!-- If NO LINK -->
<template v-if="(url == '')">
	<div class="section-head-wrap">
		<div class="head-text">
			<h2 v-html="title"></h2>
			<h6 v-html="subtitle"></h6>
		</div>
	</div>
</template>

<!-- If LINK -->
<template v-else>
	<div class="section-head-wrap">
		<a v-bind:href="url" class="title-link width-50">
			<div class="head-text">
				<h2 class="link-underline" v-html="title"></h2>
				<h6 v-html="subtitle"></h6>
			</div>

			<div class="arrow-roundel-green"></div>
		</a>
	</div>
</template>
