<!-- jobs & skills -->

<h2 v-html="title"></h2>

  <!-- job now -->
  <div class="marg-top-32 job-wrap hidden animate" v-for="item in jobs">
    <!-- Company -->
    <div class="col-1-3 no-l-pad">

      <!-- with URL -->
      <template v-if="(item.url !== '')">
        <a v-bind:href="item.url" target="_blank">
          <h4 class="link-underline" v-html="item.company"></h4>
          <p class="no-tablet bold" v-html="item.description"></p>
        </a>
      </template>

      <!-- withour URL -->
       <template v-else>
          <h4 v-html="item.company"></h4>
          <p class="no-tablet bold" v-html="item.description"></p>
        </a>
      </template>

      <p class="bold upper text-blue" v-html="item.dates"></p>
    </div>

    <!-- Role -->
    <div class="col-2-3 no-pad-mob">
      <h4 class="text-green bold" v-html="item.role"></h4>
      <ul class="cv-bullets">
        <li v-for="line in item.responsibilities" v-html="line.bullet"></li>
      </ul>
    </div>

</div>
